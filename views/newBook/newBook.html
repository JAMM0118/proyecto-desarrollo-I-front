<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
   
    <div class="container-fluid" style="margin: 50px 0;">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-3">
                <img src="../../assets/img/flat-book.png" alt="pdf" class="img-responsive center-box"
                    style="max-width: 110px;">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-8 text-justify lead">
                Bienvenido a la sección para agregar nuevos libros a la biblioteca, deberas de llenar todos los campos
                para poder registrar el libro
            </div>
        </div>

        <div class="container-fluid">
            <form autocomplete="off">
                <div class="container-flat-form">
                    <div class="title-flat-form title-flat-red">Nuevo libro</div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                            <legend><strong>Información básica</strong></legend><br>

                            <div class="group-material">
                                <input id="isbn" type="text" class="tooltips-general material-control"
                                    placeholder="Escribe aquí el código ISBN del libro" pattern="[0-9]{1,20}"
                                    required="" maxlength="20" data-toggle="tooltip" data-placement="top"
                                    title="Escribe el código ISBN del libro, solamente números">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Código ISBN</label>
                            </div>
                            <div class="group-material">
                                <input id="title" type="text" class="tooltips-general material-control"
                                    placeholder="Escribe aquí el título o nombre del libro" required="" maxlength="70"
                                    data-toggle="tooltip" data-placement="top"
                                    title="Escribe el título o nombre del libro">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Título</label>
                            </div>
                            <div class="group-material">
                                <input id="author" type="text" class="tooltips-general material-control"
                                    placeholder="Escribe aquí el autor del libro" required="" maxlength="70"
                                    data-toggle="tooltip" data-placement="top"
                                    title="Escribe el nombre del autor del libro">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Autor</label>
                            </div>
                            <div class="group-material">
                                <input id="date" type="date" class="material-control tooltips-general"
                                    placeholder="Escribe aquí la fecha del libro" required="" data-toggle="tooltip"
                                    data-placement="top" title="Selecciona la fecha del libro">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Fecha</label>
                            </div>
                            <div class="group-material">
                                <input id="pages" type="text" class="tooltips-general material-control"
                                    placeholder="Escribe aquí el numero de paginas del libro" pattern="[0-9]{1,20}"
                                    required="" maxlength="4" data-toggle="tooltip" data-placement="top"
                                    title="Escribe numero de paginas, solamente números">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Numero de Paginas</label>
                            </div>
                            <div class="group-material">
                                <input id="genre" type="text" class="tooltips-general material-control"
                                    placeholder="Escribe aquí el Genero del libro" required="" maxlength="70"
                                    data-toggle="tooltip" data-placement="top"
                                    title="Escribe el nombre del genero del libro">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Genero</label>
                            </div>
                            <div class="group-material">
                                <input id="description" type="text" class="tooltips-general material-control"
                                    placeholder="Escribe aquí una descripcion del libro" required="" maxlength="70"
                                    data-toggle="tooltip" data-placement="top" title="Escribe la descripcion del libro">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Descripcion</label>
                            </div>
                            <div class="group-material">
                                <input id="copies" type="text" class="material-control tooltips-general"
                                    placeholder="Escribe aquí la cantidad de libros que registraras" required
                                    pattern="[0-9]{1,7}" maxlength="7" data-toggle="tooltip" data-placement="top"
                                    title="¿Cuántos libros registraras?">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Ejemplares</label>
                            </div>
                            <p class="text-center">
                                <button type="reset" class="btn btn-info" style="margin-right: 20px;"><i
                                        class="zmdi zmdi-roller"></i> &nbsp;&nbsp; Limpiar</button>
                                <button id="guardarBtn" type="submit" class="btn btn-primary"><i
                                        class="zmdi zmdi-floppy"></i> &nbsp;&nbsp; Guardar</button>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/views/newBook/newBook.js"></script>
</body>

</html>
