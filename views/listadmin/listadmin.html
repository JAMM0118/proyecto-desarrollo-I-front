<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>

<body>
    <div id="navegacionAdminSupervisorClientes">
        <div class="container">
            <div class="page-header">
                <h1 class="all-tittles">Sistema bibliotecario <small>Administración Datos</small></h1>
            </div>
        </div>

        <div class="container-fluid">
            <ul class="nav nav-tabs nav-justified" style="font-size: 17px;">
                <li role="presentation" class="active"><a id="nav-admin">Administradores</a></li>
                <li role="presentation"><a id="nav-supervisor">Supervisores</a ></li>
                <li role="presentation"><a id="nav-client">Clientes</a></li>

            </ul>
        </div>
        <div class="container-fluid" style="margin: 50px 0;">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-3">

                </div>
                <div class="col-xs-12 col-sm-8 col-md-8 text-justify lead">
                    Bienvenido a la sección de lista de administradores del sistema
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 lead">
                    <ol class="breadcrumb">
                        <li class="active">Listado de administradores</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="container-fluid" style="margin: 40px 0;">
            <h2 class="text-center all-tittles">Lista de administradores</h2>

            <div class="div-table table-responsive">
                <div class="div-table-row div-table-head">
                    <div class="div-table-cell" style="width: 50%">ID</div>
                    <div class="div-table-cell" style="width: 50%">Nombre de usuario</div>
                </div>

            </div>
        </div>
    </div>
    <script src="/views/listadmin/listAdmin.js"></script>
    <script src="/views/navegacionList.js"></script>

</html>
