<!DOCTYPE html>
<html lang="es">

<head>
    <title>Clientes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div id="navegacion-supervisorCliente">
    <div class="container">
        <div class="page-header">
            <h1 class="all-tittles">Sistema bibliotecario <small>Administración Usuarios</small></h1>
        </div>
    </div>
        <div class="conteiner-fluid">
            <ul class="nav nav-tabs nav-justified" style="font-size: 17px;">
                <li role="presentation"><a id="nav-supervisores">Supervisores</a></li>
                <li role="presentation" class="active"><a id="nav-clientes">Clientes</a></li>

            </ul>
        </div>
        <div class="container-fluid" style="margin: 50px 0;">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-3">
                    <img src="../../assets/img/user02.png" alt="user" class="img-responsive center-box"
                        style="max-width: 110px;">
                </div>
                <div class="col-xs-12 col-sm-8 col-md-8 text-justify lead">
                    Bienvenido a la sección para registrar nuevos Cientes. Para registrar un Cliente debes de llenar
                    todos los campos del siguiente formulario.
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 lead">
                    <ol class="breadcrumb">
                        <li class="active">Nuevo Cliente</li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="container-flat-form">
                <div class="title-flat-form title-flat-red">Registrar un nuevo Cliente</div>
                <form autocomplete="off">
                    <div class="row">
                        <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                            <div class="group-material">
                                <input id="identificacion" type="text" class="material-control tooltips-general"
                                    placeholder="Escribe aquí el número de Identificacion del cliente"
                                    pattern="[0-9]{1,10}" required="" maxlength="10" data-toggle="tooltip"
                                    data-placement="top" title="Solamente números sin puntos, 10 dígitos">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Número de Identificacion</label>
                            </div>
                            <div class="group-material">
                                <input id="nombreCompleto" type="text" class="material-control tooltips-general"
                                    placeholder="Escribe aquí El nombre completo del cliente"
                                    pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,50}" required="" maxlength="50"
                                    data-toggle="tooltip" data-placement="top"
                                    title="Escribe el nombre completo del cliente, solamente letras" >
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Nombre Completo</label>
                            </div>
                            <div class="group-material">
                                <input id="telefono" type="text" class="material-control tooltips-general"
                                    placeholder="Escribe aquí el número de teléfono del Cliente" pattern="[0-9]{10,10}"
                                    required="" maxlength="10" data-toggle="tooltip" data-placement="top"
                                    title="Solamente 10 números">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Teléfono</label>
                            </div>
                            <div class="group-material">
                                <input id="correo" type="email" class="material-control tooltips-general"
                                    placeholder="E-mail" maxlength="50" data-toggle="tooltip" data-placement="top"
                                    title="Escribe el Email del Cliente"  required="">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Email</label>
                            </div>
                            <p class="text-center">
                                <button type="reset" class="btn btn-info" style="margin-right: 20px;"><i
                                        class="zmdi zmdi-roller"></i> &nbsp;&nbsp; Limpiar</button>
                                <button id="guardarBtn" type="submit" class="btn btn-primary"><i
                                        class="zmdi zmdi-floppy"></i> &nbsp;&nbsp; Guardar</button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/views/newClients/newClients.js"></script>
    <script src="/views/navegacionNewRegisters.js"></script>
</body>

</html>
